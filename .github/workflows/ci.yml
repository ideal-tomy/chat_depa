name: CI

on:
  push:
    branches: [ refactor/phase1-core-cleanup ]
  pull_request:
    branches: [ refactor/phase1-core-cleanup ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

